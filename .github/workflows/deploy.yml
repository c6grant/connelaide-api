name: Deploy API to ECS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: connelaide-api
  ECS_CLUSTER: connelaide-cluster
  ECS_SERVICE: connelaide-api-service
  CONTAINER_NAME: connelaide-api-container
  CLOUDFORMATION_STACK: connelaide-api

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update CloudFormation stack with new image
        env:
          IMAGE_URI: ${{ steps.build-image.outputs.image }}
        run: |
          # Get current stack parameters
          PARAMS=$(aws cloudformation describe-stacks \
            --stack-name $CLOUDFORMATION_STACK \
            --query 'Stacks[0].Parameters' \
            --output json)
          
          # Update ImageUri parameter while keeping others the same
          UPDATED_PARAMS=$(echo $PARAMS | jq --arg uri "$IMAGE_URI" \
            'map(if .ParameterKey == "ImageUri" then .ParameterValue = $uri else . end) | 
             map({ParameterKey: .ParameterKey, ParameterValue: .ParameterValue})')
          
          echo "Updating stack with new image..."
          aws cloudformation update-stack \
            --stack-name $CLOUDFORMATION_STACK \
            --use-previous-template \
            --parameters "$UPDATED_PARAMS" \
            --capabilities CAPABILITY_IAM
          
          echo "Waiting for stack update to complete..."
          aws cloudformation wait stack-update-complete \
            --stack-name $CLOUDFORMATION_STACK

      - name: Force ECS service deployment
        run: |
          echo "Forcing new deployment of ECS service..."
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment \
            --no-cli-pager
          
          echo "Waiting for service stability..."
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE
