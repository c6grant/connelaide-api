AWSTemplateFormatVersion: '2010-09-09'
Description: 'Simple ECS setup for Connelaide API'

Parameters:
  ImageUri:
    Type: String
    Description: Docker image URI from ECR
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: Your VPC ID (same as UI)
  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Subnet IDs (same as UI)
  ALBSecurityGroupId:
    Type: String
    Description: Security group ID of your existing ALB
  HTTPSListenerArn:
    Type: String
    Description: ARN of your existing HTTPS listener from UI stack
  ClusterName:
    Type: String
    Description: Your existing ECS cluster name
    Default: "connelaide-cluster"
  Auth0Domain:
    Type: String
    Description: Auth0 domain (e.g., your-tenant.us.auth0.com)
  Auth0ApiAudience:
    Type: String
    Description: Auth0 API audience/identifier
  DBSecretArn:
    Type: String
    Description: ARN of the database credentials secret in AWS Secrets Manager
  AWSRegionParam:
    Type: String
    Description: AWS Region for Secrets Manager
    Default: us-east-2

Resources:
  # CloudWatch Logs Group
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/connelaide-api
      RetentionInDays: 7

  # Security group for API containers
  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow traffic from ALB to API
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref ALBSecurityGroupId

  # Target group for API
  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: connelaide-api-tg
      Port: 80
      Protocol: HTTP
      VpcId: !Ref VpcId
      TargetType: ip
      HealthCheckPath: /health
      HealthCheckIntervalSeconds: 30

  # Listener rule for API routing
  APIListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref HTTPSListenerArn
      Priority: 10
      Conditions:
        - Field: path-pattern
          Values:
            - /api/*
      Actions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  # IAM role for task execution (pulling images, writing logs)
  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  # IAM role for task (application runtime - accessing Secrets Manager)
  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Ref DBSecretArn
              - Effect: Allow
                Action:
                  - kms:Decrypt
                Resource: '*'
                Condition:
                  StringEquals:
                    kms:ViaService: !Sub 'secretsmanager.${AWS::Region}.amazonaws.com'
        - PolicyName: LambdaInvokeAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource:
                  - !Sub 'arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:plaid-fetcher-v2-production'

  # Task definition
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: connelaide-api-task
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: '256'
      Memory: '512'
      ExecutionRoleArn: !Ref TaskExecutionRole
      TaskRoleArn: !Ref TaskRole
      ContainerDefinitions:
        - Name: connelaide-api-container
          Image: !Ref ImageUri
          PortMappings:
            - ContainerPort: 80
          Environment:
            - Name: AUTH0_DOMAIN
              Value: !Ref Auth0Domain
            - Name: AUTH0_API_AUDIENCE
              Value: !Ref Auth0ApiAudience
            - Name: DB_SECRET_NAME
              Value: connelaide/db/credentials
            - Name: AWS_REGION
              Value: !Ref AWSRegionParam
            - Name: ENVIRONMENT
              Value: production
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: api

  # ECS Service
  ECSService:
    Type: AWS::ECS::Service
    DependsOn: APIListenerRule
    Properties:
      ServiceName: connelaide-api-service
      Cluster: !Ref ClusterName
      TaskDefinition: !Ref TaskDefinition
      DesiredCount: 1
      # Circuit breaker stops infinite restart loops and auto-rollbacks on failure
      DeploymentConfiguration:
        DeploymentCircuitBreaker:
          Enable: true
          Rollback: true
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      # Give container time to start before health checks begin
      HealthCheckGracePeriodSeconds: 60
      CapacityProviderStrategy:
        - CapacityProvider: FARGATE_SPOT
          Weight: 1
          Base: 0
        - CapacityProvider: FARGATE
          Weight: 0
          Base: 0
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets: !Ref SubnetIds
          SecurityGroups:
            - !Ref ECSSecurityGroup
      LoadBalancers:
        - ContainerName: connelaide-api-container
          ContainerPort: 80
          TargetGroupArn: !Ref TargetGroup

Outputs:
  ServiceName:
    Description: ECS Service Name
    Value: !GetAtt ECSService.Name
  TargetGroupArn:
    Description: API Target Group ARN
    Value: !Ref TargetGroup
  LogGroupName:
    Description: CloudWatch Log Group
    Value: !Ref LogGroup
